{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% for el in tasks %}
    <div class="alert alert-wirning mt-2">
        <h3>{{el.title}}</h3>
        <h3>{{el.task}}</h3>
        <h3>{{el.create_on}}</h3>
        <h3>{{el.last_modified}}</h3>
    </div>
    {% endfor %}

{% endblock %}
